services:
  app:
    image: devcanvas-app:latest
    container_name: devcanvas-app
    env_file:
      - .env
    ports:
      - "8000:8000" # Expose directly for debugging
    restart: unless-stopped
    networks:
      - app-network
    # Comment out health check for now
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/ || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: devcanvas-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app # Simple dependency without health check
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
